name: Build Windows VST3

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub website

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -A x64

    - name: Build Release
      run: cmake --build build --config Release --target MicroAcid303_VST3 MicroAcid303_Standalone

    - name: List built files
      run: |
        echo "=== Built VST3 Plugin ==="
        dir /s "build\MicroAcid303_artefacts\Release\VST3"

    - name: Upload VST3 Plugin
      uses: actions/upload-artifact@v4
      with:
        name: 303-Micro-Acid-VST3-Windows
        path: build/MicroAcid303_artefacts/Release/VST3/
        retention-days: 30

    - name: Upload Standalone App
      uses: actions/upload-artifact@v4
      with:
        name: 303-Micro-Acid-Standalone-Windows
        path: build/MicroAcid303_artefacts/Release/Standalone/
        retention-days: 30
        if-no-files-found: ignore
